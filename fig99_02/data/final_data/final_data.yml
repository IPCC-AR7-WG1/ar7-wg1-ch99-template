# ================================
# Data Source Metadata Template
# ================================

# NOTE:Please do NOT place large dataset files inside the ./data folder of this repository. 
# GitHub enforces strict file size and repository volume limits, and committing large files may cause push failures or repository issues.
# ./data is intended to manage dataset metadata and access information, not to store large raw data files.

dataset:
  name: ""                     # Short, descriptive dataset name
  license: ""                  # e.g. CC-BY-4.0, MIT, proprietary

access:
  access_links:
    download_url: ""           # Link to long-term storage place
    documentation: ""          # Link to docs or README
  
  other:
    organization: ""           # Organization or individual providing data
    system: ""                 # System/platform where data originated
    data_owner_contact: ""     # Email or team name

notes:
  additional_comments: ""
